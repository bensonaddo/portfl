<body>
    <div id="tm-bg"></div>
    <div id="tm-wrap">
        <div class="tm-main-content">
            <div class="container tm-site-header-container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-md-col-xl-12 mb-md-0 mb-sm-12 mb-12 tm-site-header-col">
                        <div class="tm-site-header">
                            <h1 class="mb-12">Thanks you {{name}}! I will get in touch with you!</h1>
                            <img src="static/img/underline.png" class="img-fluid mb-12">  
                        </div>                        
                    </div>
                </div>                
            </div>
            <footer>
                <p class="small tm-copyright-text">Copyright &copy; <span class="tm-current-year">2023</span> Benson's Portfolio. 
                
                Design: <a rel="nofollow" href="https://www.linkedin.com/in/benson-addo-80b1a9201" class="tm-text-highlight">Benson</a></p>
            </footer>
        </div> <!-- .tm-main-content -->  
    </div>
    <!-- load JS -->
    <script src="static/js/jquery-3.2.1.slim.min.js"></script>         <!-- https://jquery.com/ -->    
    <script src="static/slick/slick.min.js"></script>                  <!-- http://kenwheeler.github.io/slick/ -->  
    <script src="static/js/anime.min.js"></script>                     <!-- http://animejs.com/ -->
    <script src="static/js/main.js"></script>  
    <script>      

        function setupFooter() {
            var pageHeight = $('.tm-site-header-container').height() + $('footer').height() + 100;

            var main = $('.tm-main-content');

            if($(window).height() < pageHeight) {
                main.addClass('tm-footer-relative');
            }
            else {
                main.removeClass('tm-footer-relative');   
            }
        }

        /* DOM is ready
        ------------------------------------------------*/
        $(function(){

            setupFooter();

            $(window).resize(function(){
                setupFooter();
            });

            $('.tm-current-year').text(new Date().getFullYear());  // Update year in copyright           
        });

    </script>             

</body>
</html>
